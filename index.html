<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> </title>
  <link rel="stylesheet" href="">
</head>
<body>
  <header>
    <nav>
      <h1>Loan Application</h1>
    </nav>
  </header>

  <!-- Personal Information -->

  <fieldset>
    <legend>Personal Information</legend>
      <ul>
        <li>
          <label for="First Name">First Name</label>
          <input type="text"></input>
        </li>
        <li>
          <label for="Middle Initial Name">Middle Initial</label>
          <input type="text"></input>
        </li>
        <li>
          <label for="Last Name">Last Name</label>
          <input type="text"></input>
        </li>
        <li>
          <label for="Address">Address</label>
          <input type="text"></input>
        </li>
        <li>
          <label for="City">City</label>
          <input type="text"></input>
        </li>
        <li>
          <label for="State">State</label>
          <input type="text"></input>
        </li>
        <li>
          <label for="Zip">Zip</label>
          <input type="text"></input>
        </li>
        <li>
          <label for="Occupation">Occupation</label>
          <input type="text"></input>
        </li>

        </li>
      </ul>

  </fieldset>

<!-- Employer Information -->

  <fieldset>
    <legend>Employer Information</legend>
      <ul>
        <li>
          <label for="Employer">Employer</label>
          <input type="text"></input>
        </li>
        <li>
          <label for="Employer Address">Employer Address</label>
          <input type="text"></input>
        </li>
        <li>
          <label for="Employer City">Employer City</label>
          <input type="text"></input>
        </li>
        <li>
          <label for="Employer State">Employer State</label>
          <input type="text"></input>
        </li>
        <li>
          <label for="Employer Zip">Employer Zip</label>
          <input type="text"></input>
      </ul>
  </fieldset>

  <!-- Loan Type -->

  <fieldset>
    <legend>Loan Type</legend>
      <select>
        <option value="Commercial">Commercial</option>
        <option value="Real Estate">Real Estate</option>
        <option value="Personal">Personal</option>
        <option value="Mortgage">Mortgage</option>
      </select>
  </fieldset>

  <!-- Requested Amount -->

  <fieldset>
    <legend>Requested Loan Amount</legend>
      <label>
        <input type="text" name="Loan Amount" value="$">
      </label>
  </fieldset>

  <!-- Loan Length -->

  <fieldset>
    <legend>Loan Length</legend>
        <input type="radio" name="length" value="5 years">5 years</input>
        <input type="radio" name="length" value="15 years">15 years</input>
        <input type="radio" name="length" value="30 years">30 years</input>
  </fieldset>

  <!-- Special Conditions -->

    <fieldset>
      <legend>Special Conditions</legend>
        <input type="checkbox" name="downpayment" value="">I have a downpayment</input>
        <input type="checkbox" name="Out of State" value="">Out of state resident</input>
        <input type="checkbox" name="Married" value="">Married</input>
        <input type="checkbox" name="Cosigned" value="">Loan will be cosigned</input>
    </fieldset>

    <!-- Comment Text Area -->

    <fieldset>
      <legend>Comments</legend>
        <textarea name="Comments" rows="5" cols="50"></textarea>
    </fieldset>

    <!-- Contact Info -->

    <fieldset>
      <legend>Contact Information</legend>
        <ul>
          <li>
            <label for="email">Email</label>
            <input type="email" name="email" value="" placeholder="email"></input>
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" value="" placeholder="telephone"></input>
          </li>
          <li>
            <label for="url">Website</label>
            <input type="url" name="url" value="" placeholder="URL"></input>
          </li>
         </ul>
    </fieldset>

</body>
</html>
